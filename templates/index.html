<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cosmic Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1532298488760-970ff6decf61?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .weather-card h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .form-control, .btn {
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #00c6ff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0072ff;
    }

    .result {
      margin-top: 30px;
    }

    .error {
      background-color: rgba(255, 0, 0, 0.4);
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    @media (max-width: 576px) {
      .weather-card {
        padding: 25px;
      }

      .weather-card h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="weather-card">
    <h1>üåû Cosmic Weather</h1>
    <form method="POST">
      <input type="text" name="city" class="form-control mb-3" placeholder="Enter city name" required>
      <button type="submit" class="btn btn-primary w-100">Check Weather</button>
    </form>

    {% if weather %}
      {% if weather.error %}
        <div class="error">{{ weather.error }}</div>
      {% else %}
        <div class="result">
          <div class="icon">‚òÄÔ∏èüåô‚≠ê</div>
          <h2>{{ weather.city }}</h2>
          <h3>{{ weather.temperature }}¬∞C</h3>
          <p class="lead">{{ weather.description }}</p>
          <p>üíß Humidity: {{ weather.humidity }}%</p>
        </div>
      {% endif %}
    {% endif %}
  </div>
</div>

</body>
</html>
